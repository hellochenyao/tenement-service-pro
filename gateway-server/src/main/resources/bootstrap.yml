eureka:
  client:
    serviceUrl:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://localhost:7001/eureka/
  instance:
    preferIpAddress: true

server:
  port: 10003
spring:
  profiles:
    active: dev
